<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGコード ダウンローダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* ダークグレー */
        }
        .container {
            max-width: 1200px;
        }
        .preview-bg {
            background-image:
                linear-gradient(45deg, #374151 25%, transparent 25%),
                linear-gradient(-45deg, #374151 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #374151 75%),
                linear-gradient(-45deg, transparent 75%, #374151 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        textarea::placeholder {
            color: #6b7280;
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="container w-full mx-auto p-6 md:p-8 bg-gray-900 rounded-2xl shadow-2xl border border-gray-700">
        
        <!-- ヘッダー -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">SVGコード ダウンローダー</h1>
            <p class="text-gray-400 mt-2">開発者ツールからコピーしたSVGコードを、ファイルとして簡単に保存します。</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- 入力エリア -->
            <div class="flex flex-col space-y-6">
                <div>
                    <label for="svg-code" class="block text-lg font-semibold mb-2 text-gray-300">1. SVGコードをペースト</label>
                    <textarea id="svg-code" rows="12" class="w-full p-4 bg-gray-800 border-2 border-gray-700 rounded-lg text-sm font-mono text-cyan-300 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-300" placeholder="ここに<svg>から始まるコードを貼り付けてください..."></textarea>
                </div>
                
                <div>
                    <label for="file-name" class="block text-lg font-semibold mb-2 text-gray-300">2. ファイル名を入力</label>
                    <input type="text" id="file-name" class="w-full p-3 bg-gray-800 border-2 border-gray-700 rounded-lg text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-300" placeholder="例: apple_logo (拡張子は不要です)">
                </div>

                <button id="download-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    SVGファイルをダウンロード
                </button>
                <div id="message-box" class="text-center text-green-400 h-6"></div>
            </div>
            
            <!-- プレビューエリア -->
            <div class="flex flex-col">
                <label class="block text-lg font-semibold mb-2 text-gray-300">3. プレビューで確認</label>
                <div class="flex-grow w-full p-4 border-2 border-dashed border-gray-700 rounded-lg flex items-center justify-center preview-bg">
                    <div id="preview" class="w-full h-full max-w-xs max-h-64 flex items-center justify-center text-gray-500">
                        <!-- SVG will be rendered here -->
                        ここにプレビューが表示されます
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // UI要素を取得
        const svgCodeInput = document.getElementById('svg-code');
        const fileNameInput = document.getElementById('file-name');
        const downloadBtn = document.getElementById('download-btn');
        const preview = document.getElementById('preview');
        const messageBox = document.getElementById('message-box');

        // テキストエリアに入力があるたびにプレビューを更新する
        svgCodeInput.addEventListener('input', () => {
            const code = svgCodeInput.value.trim();
            if (code.startsWith('<svg') && code.endsWith('</svg>')) {
                // ユーザーが提供したコードを直接表示します。
                // このツールは個人的な利用を想定しているためサニタイズは行いませんが、
                // 不特定多数が利用する公開アプリでは注意が必要です。
                preview.innerHTML = code;
            } else {
                preview.innerHTML = '<span class="text-gray-500">有効なSVGコードを待っています...</span>';
            }
        });

        // ダウンロードボタンがクリックされたときの処理
        downloadBtn.addEventListener('click', () => {
            const svgCode = svgCodeInput.value.trim();
            const fileName = fileNameInput.value.trim() || 'download'; // ファイル名が空なら'download'にする

            // SVGコードが空か、<svg>で始まっていない場合はエラーを表示
            if (!svgCode || !svgCode.startsWith('<svg')) {
                displayMessage('有効なSVGコードを貼り付けてください。', 'error');
                return;
            }

            try {
                // Blobオブジェクトを作成
                const blob = new Blob([svgCode], { type: 'image/svg+xml;charset=utf-8' });
                
                // ダウンロード用のURLを生成
                const url = URL.createObjectURL(blob);
                
                // aタグを生成してダウンロードを実行
                const a = document.createElement('a');
                a.href = url;
                a.download = `${fileName}.svg`; // 拡張子.svgを付与
                document.body.appendChild(a);
                a.click();
                
                // 後片付け
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                displayMessage('ダウンロードが完了しました！', 'success');

            } catch (error) {
                console.error('ダウンロード中にエラーが発生しました:', error);
                displayMessage('エラーが発生しました。コンソールを確認してください。', 'error');
            }
        });

        // ユーザーへのフィードバックメッセージを表示する関数
        function displayMessage(message, type) {
            messageBox.textContent = message;
            if (type === 'success') {
                messageBox.className = 'text-center text-green-400 h-6 transition-opacity duration-300';
            } else {
                messageBox.className = 'text-center text-red-400 h-6 transition-opacity duration-300';
            }
            // 3秒後にメッセージを消す
            setTimeout(() => {
                messageBox.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
